<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search engine</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <style>
    #wrapper {
      margin-top: 50px;
    }
  </style>

</head>

<body>
  <div id="wrapper" class="container">
    <form id="search--form">
      <div class="row">
        <input type="text" class="col s12 m6 offset-m3" placeholder="Введите текст для поиска" id="query" value="">
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <select id="search--engine">
            <option value="0" disabled selected>Укажите поисковую систему</option>
            <option value="google">google.com</option>
            <option value="bing">bing.com</option>
            <option value="ask">ask.com</option>
          </select>
        </div>
      </div>
      <div class="row">
        <button type="submit" id="submit" class="btn col s6 m2 offset-s3 offset-m5">Искать</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
